<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Drink With Me</title>
</head>
<body>
    <header class="header">
        <h1>Drink With Me</h1>
    </header>
    <form action="lobby.html"class="info">
        <input
                    type="text"
                    name="username"
                    placeholder="Enter your name..."
                    required
                />
        <input
                    type="text"
                    name="room"
                    id="room-code-enter"
                    placeholder="Enter Room Code..."
                    required
                /> <br>
        <button type="submit" class="btn">Enter</button>
    </form>
    <footer class="footer">
        <p>Made by <a href="https://twitter.com/_VortexB" target="_blank">@_VortexB</a> and Doraro for UOttaHack2021</p>
    </footer> 
</body>
</html>
