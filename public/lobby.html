<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />

    <title>Drink With Me</title>
</head>
<body>
  <div id="banner">
    <button id="drinkbtn" type="submit" class="bigbtn">New Drink!</button>
    <input type="text" id="text-field" placeholder="Drink name...">
    
    <button id="drunkbtn" type="submit" class="bigbtn">Done Drink!</button>
    <div class="clr"></div>
</div>
<div class="user-list">
    <h2><i class="fasfa-users"></i> Users</h2>
    <ul id="users"></ul>
</div>
<h2 id="room-name" class="roomname"></h2>
<div class="clr"></div>
<h2 id="drink-count"></h2>
    <div id="drink-text"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
